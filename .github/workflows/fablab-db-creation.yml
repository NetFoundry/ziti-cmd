name: fablab db-creation workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'

      - name: Build and Run
        run: |
          cd zititest/models/db-creation
          go build -o db-creation main.go
          ./db-creation create db-creation
          
          
          
